        <div class="calculator">

        <iframe src="https://forms.office.com/r/WfxYAsqhwq" style="width: 100%; min-height: 750px;"></iframe>

    <script type="py">
        from pyscript import when, display, document

        def get_display():
            return document.getElementById("display").value

        def set_display(value):
            document.getElementById("display").value = value

        @when("click", ".btn-num")
        def add_number(event):
            current = get_display()
            clicked_number = event.target.innerText
            set_display(current + clicked_number)

        @when("click", ".btn-op")
        def add_operator(event):
            current = get_display()
            clicked_op = event.target.innerText
            if current and current[-1] not in "+-*/":
                set_display(current + clicked_op)

        @when("click", "#clear")
        def clear_display(event):
            set_display("")

        @when("click", "#equal")
        def calculate(event):
            expression = get_display()
            try:
                result = eval(expression)
                set_display(str(result))
            except Exception:
                set_display("Error")
    </script>
